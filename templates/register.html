<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€¢ Patient Appointment System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function toggleSpecialty() {
      const role = document.getElementById("role").value;
      const sp = document.getElementById("specialty_row");
      sp.style.display = (role === "doctor") ? "block" : "none";
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash flash-{{ category|lower }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="name" placeholder="Full name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <select name="role" id="role" onchange="toggleSpecialty()" required>
        <option value="" disabled selected>Select role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="pharmacist">Pharmacist</option>
      </select>

      <div id="specialty_row" style="display:none;">
        <input type="text" name="specialty" placeholder="Specialty (for doctors)" />
      </div>

      <button type="submit">Create account</button>
      <p style="margin-top:10px;">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
  </div>

</body>
</html>
